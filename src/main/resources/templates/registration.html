<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1 style="text-align: center">User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto; text-align: center">
        <div class="m-3" style="text-align: center">

            <div class="form-group row col-md-6">
                <label th:for="name" class="col-form-label">User Name: </label>
                <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter user name"/>
                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"/>
            </div>

            <div class="form-group row col-md-6">
                <label th:for="email" class="col-form-label">E-mail: </label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"/>
            </div>

            <div class="form-group row col-md-6">
                <label th:for="password" class="col-form-label">Password: </label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"/>
            </div>

            <div class="form-group row col-md-6">
                <label th:for="confirmPassword" class="col-form-label">Confirm Password: </label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Retype password"/>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"/>
            </div>

            <div >
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button class="btn btn-primary"><a type="button" th:href="@{/}">Home</a></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
